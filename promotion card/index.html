<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="css/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap"
        rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <div class="flex-container">
        <div class="picture">
            <img class="product" src="css/images/image-product-desktop.jpg" alt="Product" width="100%" height="100%">
        </div>
        <div class="summary">
            <h3>PERFUME</h3>

            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

            <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>

            <h1> $149.99<span class="old-price"> $169.99</span> </h1>

            <button class="btn">
                <h3> Add to Cart</h3>
            </button>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
